{% extends "Home.html" %}

{% block content %}

<style>
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #ccc; /* Add a border around the form container */
    padding: 20px; /* Add padding to the form container */
    border-radius: 10px; /* Optional: Add rounded corners */
    max-width: 400px; /* Optional: Set a maximum width for the form container */
    margin: 0 auto; /* Center the form container horizontally */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
  }

  label {
    font-weight: bold;
    margin-bottom: 5px;
    display: inline-block;
    text-align: right;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    padding: 5px;
    margin: 5px 0;
    display: inline-block;
    width: 100%; /* Make the input fields take 100% width of the container */
    box-sizing: border-box; /* Include padding and border in the width */
  }

  .errorlist {
    color: red;
    list-style: none;
    padding: 0;
    margin: 5px 0;
  }

  .helptext {
    color: #888;
    font-style: italic;
    font-size: 12px;
    margin-top: 5px;
  }

  button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }
</style>

<div class="form-container">
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}  
    <p>
      {{ form.as_p}}
    </p>
    <button type="submit">Sign Up</button>
  </form>
</div>

{% endblock content %}
